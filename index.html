<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Tenses Learning Hub - Ramanuj Kirti Sir</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding-bottom: 100px;
            /* Extra space for mobile */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: clamp(1.8em, 5vw, 2.5em);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .tenses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .tense-btn {
            background: white;
            border: none;
            padding: clamp(20px, 4vw, 25px);
            border-radius: 20px;
            font-size: clamp(1.1em, 3vw, 1.3em);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 12px;
            min-height: 90px;
        }

        .tense-number {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: white;
            width: clamp(45px, 8vw, 50px);
            height: clamp(45px, 8vw, 50px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.1em, 4vw, 1.4em);
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            flex-shrink: 0;
        }

        .tense-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: white;
        }

        .tense-btn:hover .tense-number {
            background: linear-gradient(45deg, #fff, #f0f0f0);
            color: #333;
            transform: scale(1.1);
        }

        .tense-btn.active {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            transform: scale(1.05);
        }

        /* Fixed content at bottom for mobile */
        .content-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            padding: 20px;
            box-shadow: 0 -20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            max-height: 85vh;
            overflow-y: auto;
            z-index: 1000;
        }

        .content-wrapper.active {
            transform: translateY(0);
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: #ff4757;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tense-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: clamp(20px, 4vw, 25px);
            border-radius: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .tense-header h2 {
            font-size: clamp(1.5em, 4vw, 2em);
            margin-bottom: 10px;
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: clamp(0.85em, 2.5vw, 1em);
        }

        th,
        td {
            padding: clamp(12px, 3vw, 18px) 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
            white-space: nowrap;
        }

        tr:hover {
            background: #f0f8ff;
        }

        .examples-section {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            padding: 18px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 6px solid #f39c12;
        }

        .examples-section h3 {
            color: #856404;
            margin-bottom: 15px;
            font-size: clamp(1.1em, 3vw, 1.3em);
        }

        .example {
            background: white;
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 10px;
            border-left: 4px solid #007bff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: clamp(0.9em, 2.5vw, 1em);
        }

        .indicators {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            padding: 18px;
            border-radius: 15px;
            margin-top: 20px;
            border-left: 6px solid #28a745;
        }

        .indicators h3 {
            color: #155724;
            margin-bottom: 12px;
            font-size: clamp(1.1em, 3vw, 1.3em);
        }

        .indicators ul {
            list-style: none;
            padding-left: 0;
        }

        .indicators li {
            padding: 6px 0;
            position: relative;
            padding-left: 25px;
            font-size: clamp(0.85em, 2.5vw, 0.95em);
        }

        .indicators li::before {
            content: "üîç";
            position: absolute;
            left: 0;
            top: 4px;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .tenses-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 12px;
            }

            body {
                padding-bottom: 120px;
            }

            .content-wrapper {
                padding: 15px;
                border-top-left-radius: 20px;
                border-top-right-radius: 20px;
            }
        }

        @media (max-height: 600px) {
            .content-wrapper {
                max-height: 75vh;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìö Notes Prepared by Ramanuj Kirti Sir</h1>

        <div class="tenses-grid" id="tensesGrid">
            <!-- Buttons will be populated by JavaScript -->
        </div>
    </div>

    <div class="content-wrapper" id="contentWrapper">
        <button class="close-btn" onclick="hideContent()">√ó</button>
        <div class="content" id="tenseContent">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>

    <script>
        const tensesData = [
            {
                number: 1,
                name: "Simple Present",
                fullName: "1) Simple Present (Present Indefinite)",
                structures: [
                    { subject: "I / You / We / They", formula: "Subject + V1 + Object", explanation: "Habits, routines, general truths." },
                    { subject: "He / She / It", formula: "Subject + V1 + s/es + Object", explanation: "Add s/es for 3rd person singular." }
                ],
                indicators: ["always", "usually", "often", "sometimes", "never", "every day", "every week", "daily", "generally", "normally", "seldom", "rarely", "once a week", "twice a month", "on Sundays", "as a rule", "habitually", "regularly"],
                examples: ["I eat rice daily.", "She plays football every evening.", "They always help friends."]
            },
            {
                number: 2,
                name: "Present Continuous",
                fullName: "2) Present Continuous (Present Progressive)",
                structures: [
                    { subject: "I", formula: "I am + V1-ing", explanation: "Action happening now / temporary." },
                    { subject: "He / She / It", formula: "He/She/It is + V1-ing", explanation: "Use 'is' for 3rd person singular." },
                    { subject: "You / We / They", formula: "You/We/They are + V1-ing", explanation: "Use 'are' for plural & you." }
                ],
                indicators: ["now", "right now", "at the moment", "currently", "just now", "presently", "these days", "today", "this morning", "look!", "listen!", "at present"],
                examples: ["I am eating now.", "She is playing right now.", "They are watching TV at the moment."]
            },
            {
                number: 3,
                name: "Present Perfect",
                fullName: "3) Present Perfect",
                structures: [
                    { subject: "I / You / We / They", formula: "Subject + have + V3", explanation: "Completed at unspecified time, present relevance." },
                    { subject: "He / She / It", formula: "Subject + has + V3", explanation: "Use 'has' for 3rd person singular." }
                ],
                indicators: ["already", "yet", "just", "ever", "never", "so far", "up to now", "recently", "lately", "this week"],
                examples: ["I have eaten rice.", "She has played football.", "They have helped friends."]
            },
            {
                number: 4,
                name: "Present Perfect Continuous",
                fullName: "4) Present Perfect Continuous",
                structures: [
                    { subject: "I / You / We / They", formula: "Subject + have been + V1-ing", explanation: "Started in past, continues now, duration focus." },
                    { subject: "He / She / It", formula: "Subject + has been + V1-ing", explanation: "Use 'has been' for 3rd person." }
                ],
                indicators: ["have been", "has been", "since", "for", "all day", "all week", "recently", "lately", "continuously"],
                examples: ["I have been eating for 2 hours.", "She has been playing since morning.", "They have been watching all day."]
            },
            {
                number: 5,
                name: "Simple Past",
                fullName: "5) Simple Past (Past Indefinite)",
                structures: [{ subject: "All subjects", formula: "Subject + V2 + Object", explanation: "Completed actions in past (specific time)." }],
                indicators: ["yesterday", "ago", "last week", "last month", "in 2000", "earlier", "then"],
                examples: ["I ate rice yesterday.", "She played last evening.", "They helped last week."]
            },
            {
                number: 6,
                name: "Past Continuous",
                fullName: "6) Past Continuous (Past Progressive)",
                structures: [{ subject: "All subjects", formula: "Subject + was/were + V1-ing", explanation: "Past action in progress / interrupted." }],
                indicators: ["while", "when", "at 8pm yesterday", "all day yesterday", "during", "at that time"],
                examples: ["I was eating when you called.", "She was playing at 5 PM.", "They were watching all evening."]
            },
            {
                number: 7,
                name: "Past Perfect",
                fullName: "7) Past Perfect",
                structures: [{ subject: "All subjects", formula: "Subject + had + V3", explanation: "Completed before another past event." }],
                indicators: ["by the time", "before", "after", "had already", "prior to", "earlier that day"],
                examples: ["I had eaten before you came.", "She had played before it rained.", "They had helped before teacher came."]
            },
            {
                number: 8,
                name: "Past Perfect Continuous",
                fullName: "8) Past Perfect Continuous",
                structures: [{ subject: "All subjects", formula: "Subject + had been + V1-ing", explanation: "Continuing up to past point, duration focus." }],
                indicators: ["had been", "for (duration)", "since (past)", "all day yesterday", "by the time"],
                examples: ["I had been eating for 2 hours.", "She had been playing all morning.", "They had been watching for 3 hours."]
            },
            {
                number: 9,
                name: "Simple Future",
                fullName: "9) Simple Future (will / going to)",
                structures: [{ subject: "All subjects", formula: "Subject + will + V1 (or going to + V1)", explanation: "Future actions, plans, predictions." }],
                indicators: ["tomorrow", "next week", "soon", "will", "going to", "plan to"],
                examples: ["I will eat tomorrow.", "She will play next week.", "They are going to help."]
            },
            {
                number: 10,
                name: "Future Continuous",
                fullName: "10) Future Continuous",
                structures: [{ subject: "All subjects", formula: "Subject + will be + V1-ing", explanation: "In progress at future specific time." }],
                indicators: ["at 8pm tomorrow", "all day tomorrow", "this time next week", "will be"],
                examples: ["I will be eating at 8 PM.", "She will be playing tomorrow.", "They will be watching all evening."]
            },
            {
                number: 11,
                name: "Future Perfect",
                fullName: "11) Future Perfect",
                structures: [{ subject: "All subjects", formula: "Subject + will have + V3", explanation: "Completed before future specific time." }],
                indicators: ["by tomorrow", "by next week", "by the time", "will have"],
                examples: ["I will have eaten by 8 PM.", "She will have played by evening.", "They will have helped by tomorrow."]
            },
            {
                number: 12,
                name: "Future Perfect Continuous",
                fullName: "12) Future Perfect Continuous",
                structures: [{ subject: "All subjects", formula: "Subject + will have been + V1-ing", explanation: "Duration up to future point." }],
                indicators: ["will have been", "for (by then)", "by next year", "by the time"],
                examples: ["I will have been eating for 2 hours.", "She will have been playing all day.", "They will have been watching for hours."]
            }
        ];

        const tensesGrid = document.getElementById('tensesGrid');
        const tenseContent = document.getElementById('tenseContent');
        const contentWrapper = document.getElementById('contentWrapper');

        // Create tense buttons
        tensesData.forEach((tense, index) => {
            const btn = document.createElement('button');
            btn.className = 'tense-btn';
            btn.innerHTML = `
                <div class="tense-number">${tense.number}</div>
                <span>${tense.name}</span>
            `;
            btn.dataset.index = index;
            btn.onclick = () => showTense(index);
            tensesGrid.appendChild(btn);
        });

        function showTense(index) {
            // Remove active from all buttons
            document.querySelectorAll('.tense-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Show content with smooth scroll to bottom
            const tense = tensesData[index];
            tenseContent.innerHTML = createTenseContent(tense);
            tenseContent.classList.add('active');
            contentWrapper.classList.add('active');

            // Smooth scroll to content
            contentWrapper.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        function createTenseContent(tense) {
            let html = `
                <div class="tense-header">
                    <h2>${tense.fullName}</h2>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Structure</th>
                                <th>Explanation</th>
                            </tr>
                        </thead>
                        <tbody>`;

            tense.structures.forEach(structure => {
                html += `
                            <tr>
                                <td>${structure.subject}</td>
                                <td><strong>${structure.formula}</strong></td>
                                <td>${structure.explanation}</td>
                            </tr>`;
            });

            html += `
                        </tbody>
                    </table>
                </div>
                
                <div class="examples-section">
                    <h3>üí° Examples:</h3>`;

            tense.examples.forEach(example => {
                html += `<div class="example">${example}</div>`;
            });

            html += `</div>
                
                <div class="indicators">
                    <h3>üîç Indicators (Tense Recognition):</h3>
                    <ul>`;

            tense.indicators.forEach(indicator => {
                html += `<li>${indicator}</li>`;
            });

            html += `</ul>
                </div>`;

            return html;
        }

        function hideContent() {
            contentWrapper.classList.remove('active');
            document.querySelectorAll('.tense-btn').forEach(btn => btn.classList.remove('active'));
            tenseContent.classList.remove('active');
        }

        // Close on outside click
        document.addEventListener('click', function (event) {
            if (!contentWrapper.contains(event.target) && !event.target.closest('.tense-btn')) {
                hideContent();
            }
        });
    </script>
</body>

</html>
